<body ng-app="futurism" class="">

		<div class="navbar-header">

				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>

		</div>

			<ul class="nav navbar-nav">

				<li ng-class="{active: path=='/card-builder'}"><a ng-href="/card-builder">Card Builder</a></li>
