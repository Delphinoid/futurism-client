<username class="inverse" size="large" name="{{user.name}}" site="{{user.site}}" group="{{user.group}}" id="{{user._id}}"></username>

<paginated resource="CardResource" results="cards" query="query">
	<ul class="card-list clearfix">
		<li class="card-holder" ng-repeat="card in cards">
			<card-display card="card" ng-click="selectCard(card)" size="medium"></card-display>
		</li>
	</ul>
</paginated>
