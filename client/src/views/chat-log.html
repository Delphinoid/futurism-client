<ul class="chat-log">
	<li ng-repeat="msg in msgs">
		<div ng-if="msg.user" class="user-message">
			<div username name="{{msg.user.name}}" id="{{msg.user._id}}" site="{{msg.user.site}}" group="{{msg.user.group}}"></div>
			<span class="chat-text">- {{filter(msg.txt)}}</span>
		</div>
		<div ng-if="!msg.user" class="system-message">
			<span class="chat-text">[o_o] - {{filter(msg.txt)}}</span>
		</div>
	</li>
</ul>
