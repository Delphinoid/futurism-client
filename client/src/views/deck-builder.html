<div id="deck-builder" class="row">

	<div id="deck-settings" class="col-sm-5 panel panel-default">
		<form role="form" class="panel-segment">

			<div class="form-group">
				<h1>{{lang.deckBuilder.saveAndLoad}}</h1>
				<busy-button on-click="saveDeck()" label="{{lang.deckBuilder.save}}"></busy-button>
				<a ng-href="/deck-selector"><button class='btn btn-default'>{{lang.deckBuilder.load}}</button></a>
				<button class='btn btn-default' type="submit" ng-click="applyDefaults()">{{lang.deckBuilder.new}}</button>
				<button ng-show="deck._id" class='btn btn-default' type="submit" ng-click="deleteDeck()">{{lang.deckBuilder.delete}}</button>
			</div>

			<div class="form-group">
				<h1>{{lang.deckBuilder.nameIt}}</h1>
				<input class="form-control" type="text" ng-model="deck.name" placeholder="Name">
			</div>

			<div class="form-group">
				<h1>{{lang.deckBuilder.cards}}</h1>
				<ul class="card-list clearfix">
					<li class="card-holder" ng-repeat="card in deck.cards">
						<card-display card="card" ng-click="removeCard(card)" size="small"></card-display>
					</li>
				</ul>
				<deck-analyzer deck="deck"></deck-analyzer>
			</div>

		</form>
	</div>


	<div id="cards" class="col-sm-7">
		<paginated resource="CardResource" results="cards" query="query">
		<ul class="card-list clearfix">
			<li class="card-holder" ng-repeat="card in cards">
				<card-display card="card" ng-click="addCard(card)" size="medium"></card-display>
			</li>
		</ul>
		</paginated>
	</div>

</div>
