<h1 class="inverse">Max Pride: {{maxPride}}</h1>
<ul class="deck-list">
	<li ng-repeat="deck in decks | orderBy:'pride':true">
		<deck-display ng-click="select(deck)" size="medium" ng-class="{'deck-active': deck.pride <= maxPride, 'deck-inactive': deck.pride > maxPride}"></deck-display>
	</li>
</ul>
