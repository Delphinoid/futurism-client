<div class="col-sm-3 panel panel-default" match-screen-height ng-transclude subtract="100" resize-element=".auto-size">
	<div class="panel-body">
		<chat-display room="chat-{{gameId}}"></chat-display>
	</div>
</div>

<div class="col-sm-9">
	<ul class="table">
		<li class="col-sm-12" ng-repeat="player in players">
			<div class="player-field row">
				<ul ng-repeat="column in player.columns" class="player-field-column">
					<li ng-repeat="target in column" ng-class="{'target': true, 'target-full': target.card, 'target-empty': !target.card}">
						<div class="target-card"></div>
						<div class="target-selector"></div>
					</li>
				</ul>
			</div>
		</li>
	</ul>
</div>
