<div class="col-sm-4 panel panel-default" match-screen-height ng-transclude subtract="100" resize-element=".auto-size">
	<div class="panel-body">
		<chat-display room="chat-{{gameId}}"></chat-display>
	</div>
</div>

<ul class="board col-sm-8">
	<li class="row" ng-repeat="area in board.areas">
		<div class="board-area clearfix">
			<ul ng-repeat="column in area.targets" class="player-field-column">
				<li ng-repeat="target in column" ng-class="{'target': true, 'target-full': target.card, 'target-empty': !target.card}">
					<div class="target-card"></div>
					<div class="target-selector"></div>
				</li>
			</ul>
		</div>
	</li>
</ul>

<ul id="hand">
	<li class="hand-card">
		<card></card>
	</li>
</ul>
