<div id="lobby-panel" class="col-sm-5 panel panel-default side-panel">

	<tabset>

		<!-- chat -->
		<tab heading="Chat">
			<div class="panel-body">
				<chat-display room="chat-{{lobbyName}}"></chat-display>
			</div>
		</tab>

		<!-- guild -->
		<tab heading="Guild">Static content</tab>

		<!-- people -->
		<tab heading="People">Static content</tab>
	</tabset>


</div>

<div id="lobby-starters" class="col-sm-3">
	<h1>Start</h1>
	<ul>
		<li><button class='btn btn-default' ng-click="matchups.create({players: 2, pride: 20})">2 player/20 pride</button></li>
		<li><button class='btn btn-default' ng-click="matchups.create({players: 2, pride: 40})">2 player/40 pride</button></li>
		<li><button class='btn btn-default' ng-click="matchups.create({players: 2, pride: 60})">2 player/60 pride</button></li>
		<li><button class='btn btn-default' ng-click="matchups.create({players: 4, pride: 60})">Custom</button></li>
	</ul>
</div>

<div id="lobby-matchups" class="col-sm-4">
	<h1>Join</h1>
	<ul class="list-group">
		<li class="list-group-item matchup" ng-repeat="matchup in matchups.list" ng-click="matchups.join(matchup.id)">
			<h3>{{matchup.rules.players}} player/{{matchup.rules.pride}} pride</h3>
			<ul class="matchup-members">
				<li ng-repeat="user in matchup.users">
					<div username name="{{user.name}}" id="{{user._id}}" site="{{user.site}}" group="{{user.group}}"></div>
				</li>
			</ul>
			<button class='btn btn-default'>Join</button>
		</li>
	</ul>
</div>
