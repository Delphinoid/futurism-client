<div id="reports" class="row">
	<div class="col-md-12">

			<paginated resource="ReportResource" results="reports" query="query">
				<ul class="report-list">
					<li class="panel panel-default" ng-repeat="report in reports">
						<report-display class="panel-segment" report="report"></report-display>
					</li>
				</ul>
			</paginated>

	</div>
</div>
