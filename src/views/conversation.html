<div id="conversation" class="col-sm-7">

    <convo messages="convo"></convo>

    <div ng-if="convo.length" class="convo-options inverse">
        <a class="inverse" ng-click="reportConversation(convo)">{{lang.messages.report}}</a> |
        <a class="inverse" ng-click="deleteConversation(convo)">{{lang.messages.delete}}</a>
    </div>

    <form ng-hide="convo" submit="sendMessage()">
        <div class="input-group">
            <input class="form-control" type="text" ng-model="typedMessage" maxlength="200">
            <span class="input-group-btn">
                <button class='btn btn-default' type="submit" ng-click="sendMessage()">send</button>
            </span>
        </div>
    </form>

</div>
