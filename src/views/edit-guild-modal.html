<div class="modal-header">
    <h1>Edit {{guild._id}}</h1>
</div>
<div class="modal-body">
    
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="inputGuildDesc" class="col-md-2 control-label">Desc</label>
                <div class="col-md-10">
                    <textarea id="inputGuildDesc" class="form-control" rows="2" ng-model="guild.desc" placeholder="We like to read books about time traveling ducks."></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPolicy" class="col-md-2 control-label">{{lang.guildJoiner.joinPolicy}}</label>
                <div class="col-md-10">
                    <select id="inputPolicy" class="form-control" ng-model="guild.join" ng-options="lang.guildJoinPolicy[value].name for value in joinOptions"></select>
                    <p>{{lang.guildJoinPolicy[guild.join].desc}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBannerFile" class="col-md-2 control-label">{{lang.guildJoiner.banner}} <span class="subtle">(300x50)</span>
                </label>
                <div class="col-md-10">
                    <input id="inputBannerFile" class="btn btn-default" type="file" accept="image/*" image="uppedBanner" resize-max-width="300" resize-max-height="50" resize-quality="0.9" resize-type="image/jpg" />
                    <br>
                    <img ng-if="uppedBanner" ng-src="{{uppedBanner.resized.dataURL}}" width="300" height="50" />
                </div>
            </div>
        </fieldset>
    </form>
    
</div>
<div class="modal-footer">
    <busy-button class="btn btn-primary" on-click="submitChanges(uppedBanner)" label="submit"></busy-button>
    <button class="btn btn-default" ng-click="$dismiss('close')">close</button>
</div>
