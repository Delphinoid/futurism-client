<div class="modal-header inverse">
    <h1>{{lang.inviteModal.title}}</h1>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="guildId in invites">
            {{guildId}}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$dismiss('close')">{{lang.inviteModal.close}}</button>
</div>
