<div id="title-screen">
    <div id="title-screen-center" class="absolute-center inverse">
        
        <h1 id="title-logo" fader-waver>
            <span>F</span><span>U</span><span>T</span><span>U</span><span>R</span><span>I</span><span>S</span><span>M</span>
        </h1>
        
        <h1 id="title-logo-2" fader-waver>
            <span>F</span><span>U</span><span>T</span><span>U</span><span>R</span><span>I</span><span>S</span><span>M</span>
        </h1>
        
        <ul id="title-buttons" ng-if="!me.userId">
            <li>
                <button class="btn btn-big" ng-click="login()"><img class="site-logo" src="/images/sites/{{defaultSite()}}-29x29.png"/>{{lang.title.login}}</button>
            </li>
            <li>
                <div id="more-sites" class="dropdown" is-open="isopen">
                    <a class="dropdown-toggle">Use a Different Account <b class="caret"></b></a>
                    <ul class="dropdown-menu" ng-click="isopen=false">
                        <li ng-repeat="site in websites.getAllowedSites()" ng-click="selectSite(site.id)">
                            <a>
                                <img class="site-logo" src="/images/sites/{{site.id}}.png"/>
                                {{site.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
        
        <ul id="title-buttons" ng-if="me.userId">
            <li>
                <a ng-href="/lobby"><button class="btn btn-big">Play</button></a>
            </li>
            <li>
                <div id="title-logout">
                    <a ng-click="logout()">Log Out</a>
                </div>
            </li>
        </ul>
        
        <div class="login-indicator">
            <username user="me.user" size="large"></username>
        </div>
    </div>
</div>
